<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../weblib/layer3.0/layerui/css/bootstrap.css" />
		<link rel="stylesheet" href="../../weblib/layer3.0/layerui/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../weblib/layer3.0/layerui/css/fileinput.css" />
		<style type="text/css">
			.layui-textarea {
				display: block;
				width: 78%;
				padding-left: 10px;
				padding-right: 13px;
			}
			.layui-form-label {
			    width: 130px;
			   }
		   .file-preview {
			    width: 78%;
			    margin-left: 130px;
			}
			.file-caption-main {
			    width: 78%;
			    margin-left: 130px;
			}
		</style>
	</head>
	<body>
		<form id="form_data" class="layui-form" action="" style="text-align:center;margin-top: 20px;">
			<div class="layui-form-item">
			<!--作者-->
				<div class="layui-inline">
					<label class="layui-form-label">登录帐号</label>
					<div class="layui-input-inline">
						<input type="text" name="account" id="" value="" class="layui-input"/>
						<input type="hidden" name="id" id="" value=""  />
					</div>
				</div>
			</div>	
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="name" id="" value="" class="layui-input"/>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-inline">
						<input type="text" name="phone" id="" value="" class="layui-input"/>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户状态</label>
					<div class="layui-input-inline">
						<select name="status">
							<option value=""></option>
							<option value="">请选择</option>
							<option value="0">正常</option>
							<option value="1">非正常</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">所属部门</label>
					<div class="layui-input-inline">
						<input type="text" name="departId" id="" value="" class="layui-input"/>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户授权</label>
					<div class="layui-input-inline" style="width: 220px;">
						<input type="radio" name="type" id="" value="99"  title="管理用户"/>
						<input type="radio" name="type" id="" value="98"  title="浏览用户"/>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-input-block" style="margin-left: 130px;">
					<a href="javascript:;" class="layui-btn"  lay-filter="demo1" lay-submit="">保存并提交审核</a>
					<a href="javascript:history.go(-1)" class="layui-btn layui-btn-danger"  >取消</a>
				</div>
			</div>
		</form>
		<script src="../../weblib/layer3.0/layerui/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../weblib/layer3.0/layerui/layui/layui.js" type="text/javascript" ></script>
		<script src="../../weblib/layer3.0/layerui/js/jbase64.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../weblib/layer3.0/layerui/js/formvalution.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../weblib/common/const.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../weblib/layer3.0/layerui/js/select.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
//					提交
					form.on('submit(demo1)', function(data){
						console.log(data.field)
						select(data.field,Config.basePath()+"api/yh/sysUser/saveSysUser",keep)
					})
				})	
//			保存成功后	
			function keep(data){
				if(data.resCode==Const.SUCCESS){
					layer.open({
						content:"保存成功",
						btn:['确定'],
						yes:function(){
							window.location.href="systemuser.html"
						}
					})
					}else{
						erro("保存失败！")
					}
			}
		</script>
		<script type="text/javascript">
			var albumId=GetQueryString("id");//获取参数id
			$(function(){
				if(albumId!=""&&albumId!=null){
					parm.id=albumId;
					select(parm,Config.basePath()+"api/yh/sysUser/getSysUserVoById",edit)
				}
			});
			function edit(data){
				console.log(data.data.list)
				var result=data.data.list;
				$("#form_data").setForm(result)
			}
		</script>
	</body>
</html>
